{% extends 'base.html' %} {% block content %}
<h1>Meetings</h1>
<table class='table'>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for t in meeting_list %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.agenda }}</td>
    </tr>

    {% endfor %}


</table>


{% endblock %}
